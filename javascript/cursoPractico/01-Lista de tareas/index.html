<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>Lista de tareas</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Lista de tareas</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row area-contenido">
        <div class="col-md-2 col-xs-2 col-lg col-sm-2">

        </div>
        <div class="col-md-8 col-xs-8 col-sm-8">
          <div class="row area-entrada">
            <div class="col-md1"></div>
            <div class="form-group col-md-9">
                <input type="text" class="form-control" id="recordatorio" placeholder="Nueva tarea...">
            </div>
            <div class="form-group col-md-1">
                <button class="btn btn-primary" onclick="listaTareas.agregarTareaClick()">Agregar</button>
            </div>
            <div class="col-md1"></div>
          </div>
          <ul class="list-group" id="listaTareas">

          </ul>
        </div>
        <div class="col-2 col-xs-2 col-lg-2 col-sm-2">
            
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
